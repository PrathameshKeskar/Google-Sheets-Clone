<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Google Sheets Clone</h1>

    <div class="toolbar">

        
        <button onclick="applyFunction('sum')">SUM</button>
        <button onclick="applyFunction('average')">AVERAGE</button>
        <button onclick="applyFunction('min')">MIN</button>
        <button onclick="applyFunction('max')">MAX</button>
        <button onclick="applyFunction('count')">COUNT</button>
        <input type="text" id="find" placeholder="Find">
        <input type="text" id="replace" placeholder="Replace">
        <button onclick="findAndReplace()">Find & Replace</button>
        <button onclick="trimCells()">TRIM</button>
        <button onclick="convertToUpper()">UPPER</button>
        <button onclick="convertToLower()">LOWER</button>
        <button onclick="removeDuplicates()">REMOVE DUPLICATES</button>
    </div>
    <div id="popup-box" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p id="popup-result">Result will appear here</p>
        </div>
    </div>
    
    
    

    <div class="spreadsheet-container">
        <table id="spreadsheet">
            <thead id="table-header"></thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
